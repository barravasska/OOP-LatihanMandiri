<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kafe - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="admin.style.css">
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    /* --- 1. GLOBAL & TYPOGRAPHY --- */
    :root {
        --primary-color: #4f46e5; /* Indigo */
        --success-color: #10b981; /* Emerald */
        --warning-color: #f59e0b; /* Amber */
        --danger-color: #ef4444;  /* Red */
        --bg-color: #f3f4f6;      /* Light Gray */
        --card-bg: #ffffff;
        --text-dark: #1f2937;
        --text-gray: #6b7280;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-dark);
        margin: 0;
        padding-bottom: 50px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2 {
        font-weight: 600;
        color: #111827;
        margin-bottom: 15px;
    }

    /* --- 2. HEADER & BUTTONS --- */
    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    button {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 10px 16px;
        font-size: 0.9rem;
    }

    /* Tombol Utama (Refresh/Simpan) */
    #refresh-orders-btn, #save-btn {
        background-color: var(--primary-color);
        color: white;
        box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
    }

    #refresh-orders-btn:hover, #save-btn:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
    }

    /* Tombol Logout & Cancel */
    #logout-btn {
        background-color: #fee2e2 !important;
        color: var(--danger-color) !important;
    }
    #logout-btn:hover {
        background-color: #fecaca !important;
    }

    #clear-btn {
        background-color: #e5e7eb;
        color: var(--text-dark);
    }

    /* --- 3. GRID LAYOUT --- */
    .order-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Sedikit lebih lebar */
        gap: 20px;
        margin-bottom: 30px;
    }

    /* --- 4. ORDER CARD (CARD KEREN) --- */
    .order-card {
        background: var(--card-bg);
        border: none;
        border-radius: 16px;
        padding: 0; /* Reset padding untuk header full width */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden; /* Agar header radius ikut melengkung */
        display: flex;
        flex-direction: column;
    }

    .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .order-card-header {
        background-color: #f9fafb;
        padding: 15px 20px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .order-card-header h3 {
        margin: 0;
        font-size: 1.1rem;
        color: var(--text-dark);
    }

    .order-card-header span {
        font-size: 0.85rem;
        color: var(--text-gray);
    }

    .order-card-body {
        padding: 20px;
        flex-grow: 1;
    }

    .order-card-body ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .order-card-body li {
        padding: 8px 0;
        border-bottom: 1px dashed #e5e7eb;
        font-size: 0.95rem;
        color: #4b5563;
        display: flex;
        justify-content: space-between;
    }
    
    .order-card-body li:last-child {
        border-bottom: none;
    }

    /* --- 5. ACTION BUTTONS & STATUS BADGES --- */
    .order-card-actions {
        padding: 15px 20px;
        background-color: #fff;
        border-top: 1px solid #f3f4f6;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    /* Tombol Aksi Kecil */
    .update-status-btn {
        font-size: 0.8rem;
        padding: 8px 12px;
        border-radius: 6px;
        flex: 1; /* Biar tombol rata lebarnya */
        text-align: center;
    }

    /* Warna Tombol Status */
    button[data-status="processing"] {
        background-color: #fff7ed;
        color: var(--warning-color);
        border: 1px solid #ffedd5;
    }
    button[data-status="processing"]:hover { background-color: #ffedd5; }

    button[data-status="ready"] {
        background-color: #eff6ff;
        color: var(--primary-color);
        border: 1px solid #dbeafe;
    }
    button[data-status="ready"]:hover { background-color: #dbeafe; }

    button[data-status="complete"] {
        background-color: #ecfdf5;
        color: var(--success-color);
        border: 1px solid #d1fae5;
    }
    button[data-status="complete"]:hover { background-color: #d1fae5; }

    /* Badge Status (Untuk Riwayat) */
    .status-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    /* Warna Status */
    .paid { background-color: #e0f2fe; color: #0284c7; } /* Biru Muda */
    .processing { background-color: #ffedd5; color: #c2410c; } /* Orange */
    .ready { background-color: #e0e7ff; color: #4338ca; } /* Indigo */
    .complete { background-color: #dcfce7; color: #15803d; } /* Hijau */
    .cancelled { background-color: #fee2e2; color: #b91c1c; } /* Merah */

    /* --- 6. FORM INPUT --- */
    .form-container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.2s;
        box-sizing: border-box; /* Penting agar padding tidak melebarkan input */
    }

    .form-group input:focus, .form-group select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    /* --- 7. TABLE STYLING --- */
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        margin-top: 20px;
    }

    th {
        background-color: #f9fafb;
        color: #374151;
        font-weight: 600;
        text-align: left;
        padding: 16px;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
    }

    td {
        padding: 16px;
        border-bottom: 1px solid #f3f4f6;
        vertical-align: middle;
    }

    tr:last-child td {
        border-bottom: none;
    }

    tr:hover td {
        background-color: #f9fafb;
    }

    /* Gambar Kecil di Tabel */
    td img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 6px;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="section-header">
            <h1>Panel Admin Kafe</h1>
            <button id="logout-btn" class="delete-btn" style="background-color: #d33; color: white;">Logout</button>
        </div>

        <button id="refresh-orders-btn" style="margin-bottom: 20px; padding: 10px 20px; cursor: pointer;">ðŸ”„ Refresh Data Pesanan</button>

        <hr>

        <div id="active-orders-container">
            <h2 style="color: #2c3e50;">Pesanan Aktif (Perlu Tindakan)</h2>
            <div id="active-orders-list" class="order-grid">
                <p>Memuat pesanan aktif...</p>
            </div>
        </div>

        <hr>

        <div id="order-history-container">
            <h2 style="color: #7f8c8d;">Riwayat Pesanan (Selesai/Batal)</h2>
            <div id="order-history-list" class="order-grid">
                <p>Memuat riwayat...</p>
            </div>
        </div>
        
        <hr style="border-top: 2px dashed #bbb; margin: 40px 0;">

        <div class="form-container">
            <h2 id="form-title">Tambah Produk Baru</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-name">Nama Produk:</label>
                    <input type="text" id="product-name" required placeholder="Contoh: Kopi Susu Gula Aren">
                </div>

                <div class="form-group">
                    <label for="product-category">Kategori:</label>
                    <select id="product-category" required>
                        <option value="">Memuat kategori...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Harga (Rp):</label>
                    <input type="number" id="product-price" required placeholder="Contoh: 15000">
                </div>
                
                <div class="form-group">
                    <label for="product-image">URL Gambar (mis: assets/kopi.jpg):</label>
                    <input type="text" id="product-image" required placeholder="https://...">
                </div>

                <div class="form-buttons">
                    <button type="submit" id="save-btn">Simpan Produk</button>
                    <button type="button" id="clear-btn" style="background-color: #95a5a6;">Batal / Reset</button>
                </div>
            </form>
        </div>

        <div id="product-table-container" style="margin-top: 30px;">
            <h2>Daftar Menu Saat Ini</h2>
            <table id="product-table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #f2f2f2; text-align: left;">
                        <th style="padding: 10px;">ID</th>
                        <th style="padding: 10px;">Nama Produk</th>
                        <th style="padding: 10px;">Kategori</th>
                        <th style="padding: 10px;">Harga</th>
                        <th style="padding: 10px;">Gambar</th>
                        <th style="padding: 10px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="admin.app.js"></script>
</body>
</html>
